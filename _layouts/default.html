<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body class="{% if page.bg_image == 'quinta' %}has-bg-quinta{% endif %}">
    <div class="overlay">
        <header id="site-header">
            <div class="header-content">
                <h1><a href="{{ '/' | relative_url }}" style="text-decoration: none; color: inherit;">{{ site.title }}</a></h1>
                <button id="menu-toggle" aria-label="Toggle navigation">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
<!--            <nav id="primary-site-navigation-desktop">-->

<!--                <a href="{{ '/supervision.html' | relative_url }}">Supervision</a>-->
<!--            </nav>-->
        </header>

        <main>
            {{ content }}
        </main>

        <footer>
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
        </footer>
    </div>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('site-header').classList.toggle('nav-open');
        });
    </script>
</body>
</html>
